<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Signature Generator</title>
  </head>
  <body>
      <header>
          <h1>Signature Generator</h1>
      </header>

      <div class="container">
          <div class="row">
              <div class="col">
                  <h3>Form</h3>
                  <form>
                      <div class="form-group">
                          <label for="nameInput">
                              Enter Name:
                          </label>
                          <input type="text" class="form-control" id="nameInput">
                      </div>
                      <div class="form-group">
                        <label for="sel1">Select Font:</label>
                        <select class="form-control" id="sel1">
                            <option>Akzidenz Grotesk</option>
                            <option>Baskerville</option>
                            <option>Bodoni</option>
                            <option>Didot</option>
                            <option>Frutiger</option>
                            <option>Futura</option>
                            <option>Gill Sans</option>
                            <option>Gotham</option>
                            <option>Helvetica</option>
                            <option>Times</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <div class="checkbox">
                            <label><input type="checkbox" value="bold"> Bold</label>
                          </div>
                          <div class="checkbox">
                            <label><input type="checkbox" value="italic"> Italic</label>
                          </div>
                          <div class="checkbox">
                            <label><input type="checkbox" value="underline"> Underline</label>
                          </div>
                      </div>
                      <h6>Text Color</h6>
                      <div class="form-group">
                        <label for="redRange1">Red:</label>
                        <input type="range" class="custom-range w-100" min="0" max="255" id="redRange1">
                        <label for="greenRange1">Green:</label>
                        <input type="range" class="custom-range w-100" min="0" max="255" id="greenRange1">
                        <label for="blueRange1">Blue:</label>
                        <input type="range" class="custom-range w-100" min="0" max="255" id="blueRange1">
                      </div>
                      <h6>Background Color</h6>
                      <div class="form-group">
                        <label for="redRange2">Red:</label>
                        <input type="range" class="custom-range w-100" min="0" max="255" id="redRange2">
                        <label for="greenRange2">Green:</label>
                        <input type="range" class="custom-range w-100" min="0" max="255" id="greenRange2">
                        <label for="blueRange2">Blue:</label>
                        <input type="range" class="custom-range w-100" min="0" max="255" id="blueRange2">
                      </div>
                  </form>
              </div>

              <div class="col">
                  <h3>Display</h3>
              </div>
          </div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
